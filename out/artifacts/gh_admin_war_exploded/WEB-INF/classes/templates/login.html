<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">

    <title>AnalyZ</title>
    <meta content="AnalyZ" name="keywords">
    <meta content="AnalyZ" name="description">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../static/css/login.min.css" rel="stylesheet" th:href="@{/css/login.min.css}"/>
    <link href="../static/gh/css/gh-ui.css" rel="stylesheet" th:href="@{/gh/css/gh-ui.css?v=3.4.0}"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link href="../static/gh.ico" rel="shortcut icon" th:href="@{gh.ico}"/>
    <style type="text/css">label.error {
        position: inherit;
    }</style>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        }
        ;
    </script>
</head>

<body class="signin">

<div class="signinpanel">
    <div class="row">
        <!--<div class="col-sm-7">-->
        <!--<div class="signin-info">-->
            <!--<div class="logopanel m-b">-->
                <!--<h1><img alt="[ GrowthHelper ]" src="../static/gh.png" th:src="@{/gh.png}"></h1>-->
            <!--</div>-->
            <!--<div class="m-b"></div>-->
            <!--<h4>欢迎使用 <strong>GrowthHelper</strong></h4>-->
            <!--&lt;!&ndash;<strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>&ndash;&gt;-->
        <!--</div>-->
    <!--</div>-->
        <div class="col-sm-6 col-md-offset-3" >
            <div class="logopanel m-b-none">
                <h1><img class="img-responsive" alt="[ AnalyZ ]" src="../static/gh.png" th:src="@{/gh.png}"></h1>
            </div>
            <form id="signupForm">
                <h4 class="no-margins">欢迎登录 AnalyZ ：</h4>
                <!--<p class="m-t-md">GrowthHelper</p>-->
                <input class="form-control uname" name="username" placeholder="用户名" type="text" value=""/>
                <input class="form-control pword" name="password" placeholder="密码" type="password" value=""/>
                <div class="row m-t" th:if="${captchaEnabled==true}">
                    <div class="col-xs-6">
                        <input autocomplete="off" class="form-control code" maxlength="5" name="validateCode" placeholder="验证码"
                               type="text">
                    </div>
                    <div class="col-xs-6">
                        <a href="javascript:void(0);" title="点击更换验证码">
                            <img class="imgcode" th:src="@{captcha/captchaImage(type=${captchaType})}" width="85%"/>
                        </a>
                    </div>
                </div>
                <div class="checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'">
                    <input id="rememberme" name="rememberme" type="checkbox"> <label for="rememberme">记住我</label>
                </div>
                <button class="btn btn-success btn-block" data-loading="正在验证登录，请稍后..." id="btnSubmit">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="text-center " >
            &copy; 2019 All Rights Reserved.
            <!--<br><a href="http://www.miitbeian.gov.cn/" target="_blank" rel="nofollow">粤ICP备18046899号</a><br>-->
        </div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js"
        th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js"
        th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/gh/js/gh-ui.js" th:src="@{/gh/js/gh-ui.js?v=3.4.0}"></script>
<script src="../static/gh/login.js" th:src="@{/gh/login.js}"></script>
</body>
</html>
